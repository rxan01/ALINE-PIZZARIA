<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/telaE.css">
    <title>Endereço</title>
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-location-dot icon-modify"></i>
                <h2 class="card-title">Endereço da entrega

                </h2>
            </div>
            <form class="card-content" id="addressForm">
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="form-group grid">
                    <div>
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div>
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cidade" required>
                </div>
                <div class="form-group grid">
                <button type="submit" class="submit-button">Voltar</button>
                <button type="submit" class="submit-button">Pagamento</button>
            </form>
        </div>
    </div>
</body>
</html>
